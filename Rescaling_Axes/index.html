<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Axis Rescaling</title>

<style type="text/css">
.axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

.axis text {
    font: 10px sans-serif;
}

.axis .grid-line{
    stroke: black;
    shape-rendering: crispEdges;
    stroke-opacity: .2;
}
</style>

</head>

<body>

    <div class="control-group">
    <button onclick="rescale()">ReScale</button>
</div>


<script src="d3.min.js" charset="utf-8"></script>
<script src="viz.js" charset="utf-8"></script>


</body>

</html>
